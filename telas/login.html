<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commecer GEEK | Login</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login/login_header.css">
    <link rel="stylesheet" href="../assets/css/login/login_main.css">
    <link rel="stylesheet" href="../assets/css/login/login_footer.css">
</head>

<body>
    <header>
        <div class="topo">
            <a href="../index.html"><img class="topo_logo" src="../assets/img/logo.png" alt="Logo alura Geek"></a>
            <p class="topo_search">O que deseja buscar? &#x1F50D;</p>
            <img class="topo_lupa" src="../assets/img/icon.png" alt="Icone de lupa">
        </div>
    </header>
    <main>
        <h1 class="titulo">Iniciar Sessão</h1>
        <form class="login" action="">
            <input class="email" type="email" name="email" id="email" placeholder="Escreva seu email" required>
            <input class="senha" type="password" name="senha" id="senha" placeholder="Escreva sua senha" required>
            <input class="botao-form" type="button" value="Entrar">
        </form>
    </main>
    <footer>
        <div class="footer">
            <div class="conteudo">
                <div class="bloco">
                    <img class="logo" src="../assets/img/logo.png" alt="Logo Alura Geek">
                    <ul class="links">
                        <li class="links_item">Quem somos nós</li>
                        <li class="links_item">Política de privacidade</li>
                        <li class="links_item">Programa fidelidade</li>
                        <li class="links_item">Nossas lojas</li>
                        <li class="links_item">Quero ser franqueado</li>
                        <li class="links_item">Anuncie aqui</li>
                    </ul>
                </div>
                <form class="contato" action="">
                    <legend class="contato_titulo">Fale conosco</legend>
                    <input class="nome" type="text" name="nome" id="nome" placeholder="Nome">
                    <input class="mensagem" type="text" name="text" id="texto" placeholder="Escreva sua mensagem">
                    <input class="botao" type="button" value="Enviar Mensagem">
                </form>
            </div>
        </div>
        <div class="rodape">
            <p>Desenvolvido por Paulo Roberto &copy;2022</p>
        </div>
    </footer>
</body>

</html>
